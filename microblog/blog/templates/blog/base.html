<!DOCTYPE html>
<html>
<head>
    <title>Microblog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css  " rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Microblog</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.profile.pk %}" class="btn btn-sm btn-outline-secondary me-2">Профиль</a>
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-sm btn-outline-success">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
