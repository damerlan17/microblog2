<!-- templates/blog/profile_confirm_delete.html -->
{% extends 'blog/base.html' %}
{% block content %}
<div class="alert alert-danger">
    <h3>⚠️ Удаление профиля</h3>
    <p>Вы уверены, что хотите удалить свой профиль?</p>
    <p><strong>Все ваши посты, комментарии и данные будут безвозвратно удалены!</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить всё</button>
        <a href="{% url 'profile' user.profile.pk %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
