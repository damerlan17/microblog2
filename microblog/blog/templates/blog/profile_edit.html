{% extends 'blog/base.html' %}
{% block content %}
<h2>Редактировать профиль</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label>Имя пользователя:</label>
        <input type="text" class="form-control" value="{{ user.username }}" disabled>
    </div>
    <div class="mb-3">
        <label>Биография:</label>
        <textarea name="bio" class="form-control" rows="3">{{ profile.bio }}</textarea>
    </div>
    <div class="mb-3">
        <label>Аватар:</label>
        <input type="file" name="avatar" class="form-control" accept="image/*">
        {% if profile.avatar %}
            <div class="mt-2">
                <img src="{{ profile.avatar.url }}" style="max-height:100px; max-width:100px; object-fit:cover;">
            </div>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-warning">Сохранить</button>
    <a href="{% url 'profile' user.profile.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
