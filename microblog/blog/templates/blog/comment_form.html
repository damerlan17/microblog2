{% extends 'blog/base.html' %}
{% block content %}
<h2>Редактировать комментарий</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_content">Текст комментария:</label>
        <textarea name="content" id="id_content" class="form-control" rows="4" required>{{ object.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning">Сохранить</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
