{% extends 'blog/base.html' %}
{% block content %}
<h2>Новый пост</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_content">Текст поста:</label>
        <textarea name="content" id="id_content" class="form-control" rows="6" required maxlength="1000"></textarea>
        <div class="form-text">Максимум 1000 символов</div>
    </div>
    <button type="submit" class="btn btn-primary">Опубликовать</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
